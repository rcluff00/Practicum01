        name="course"

      >

        <option selected value="">Choose Courses</option>
        <option value="cs4690">CS 4690</option>
        <option value="cs4660">CS 4660</option>
        <option value="cs3380">CS 3380</option></select
      ><br />

      <!-- X TODO: Don't show the uvu id text input box until a course was selected above. -->
      <!-- X TODO: If course ever becomes unselected, don't show the uvu id text input box.-->
      <div class="uvu-id">
        <label for="uvuId">UVU ID</label><br />
        <!-- TODO: write `10234567` as sample data on the input field below  -->
        <!-- X TODO: Ensure the character length never exceeds 8 -->
        <!-- X TODO: Only numbers, no letters or other characters-->

        <input type="text" id="uvuId" name="uvuId" data-cy="uvuId_input" />
      </div>
      <!-- TODO: The following options are currently static values to show you an example.  -->
      <!-- You must replace them with dynamic data by ajaxing GET https://json-server-ft3qa5--3000.local.webcontainer.io/logs?courseId=<courseID>&uvuId=<uvuID> -->

        Student Logs for 10234567

      <ul data-cy="logs">
        <!-- X TODO: Click anywhere on the log to toggle visibility of the log (text only, not the date)-->

          <div><small>1/23/2021 1:23:36 PM</small></div>

        </li>
        <li>
          <div><small>1/24/2021 2:43:12 PM</small></div>

        </li>
        <li>
          <div><small>1/27/2021 5:58:10 PM</small></div>

        </li>

        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />
      <!-- TODO: Button should be disabled until there are logs displayed -->
      <button type="submit" data-cy="add_log_btn">Add Log</button>
